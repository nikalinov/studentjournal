<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="EN">

<head>
    <title>Student List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        body {
            font-family: "Ubuntu", sans-serif;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <h1>Student Journal</h1>
        <div class="d-flex" role="search">
            <a class="btn btn-primary" th:href="@{/logout}">Logout</a>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container-sm" style="width: 50%">
    <h2 class="navbar-brand">Student Details</h2>

    <div class="alert alert-danger" role="alert" th:if="${student.id == null}">
        Error: student not found!
    </div>

    <form th:action="@{delete}" method="POST" th:if="${student.id != null}" th:object="${student}">
        <input type="hidden" name="id" th:value="*{id}">
        <div class="mb-3">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" th:value="*{firstName}" disabled="disabled"/>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" th:value="*{lastName}" disabled="disabled">
        </div>
        <input type="submit" class="btn btn-danger" value="Delete">
        <a th:href="@{list}" class="btn btn-dark">Go back</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
