<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="EN">

<head>
    <title>Student List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');
        body {
            font-family: "Ubuntu", sans-serif;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <h1>Student Journal</h1>
            <div class="d-flex" role="search">
                <button class="btn btn-primary" type="submit">Logout</button>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="container-sm">
        <table class="table table-bordered table-striped table-hover">
            <thead>
            <tr>
                <th style="width: 10%; text-align: center;">#</th>
                <th style="width: 30%; text-align: center;">First name</th>
                <th style="width: 30%; text-align: center;">Last name</th>
                <th style="width: 30%; text-align: center;">&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>Doe</td>
                <td>
                    <a type="button" class="btn btn-secondary" href="th:href='@{/students/list}'">View</a>
                    <a type="button" class="btn btn-warning" href="th:href='@{/order/list}'">Edit</a>
                    <a type="button" class="btn btn-danger" href="th:href='@{/order/list}'">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a type="button" class="btn btn-primary" href="/students/add">Add new</a>
                <div class="d-flex">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination">
                            <li class="page-item"><a class="page-link" href="">Previous</a></li>
                            <li class="page-item"><a class="page-link" href="">Next</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
